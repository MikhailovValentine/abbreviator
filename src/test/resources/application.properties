server.port=8082
spring.cache.jcache.config=ehcache.xml
contains_element_checker.bloom_filter.expectedInsertions=1000000
short_url.length=6
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ABBREVIATOR;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=sa
endpoints.flyway.web.enabled=true

logging.level.root=INFO
logging.level.org.flywaydb=INFO
logging.level.ru.urlshortening.abbreviator=INFO